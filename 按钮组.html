<!DOCTYPE html>
<html>
	<head>

		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<style type="text/css">
			.github-style .btn{

			}
		</style>

	<body>

			<input type="button" value="按钮2"  class="btn btn-primary"/>

				<button class="btn btn-default active"><span class="glyphicon glyphicon-tags"></span> Fork</button>
