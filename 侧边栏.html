<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<style type="text/css">
		body{
			height: 1000px;
		}
		.tips1{
			width: 30px;
			height: 300px;
			background: #000;
			right: 0;
		}
		.tips2{
			width: 30px;
			height: 100px;
			background: skyblue;
			right: 0;
		}
	</style>
	<body>
		<div class="container-fluid">
			<!--<div class="row">
				<div class="tips1 affix visible-lg-block"></div>
				<div class="tips2 affix hidden-lg"></div>
				<div>aaaaaaa</div>
			</div>
			-->
			<input type="button" name="" id="" value="默认样式" />
			<input type="button" name="" id="" value="首选项" class="btn btn-primary" />
			<input type="button" name="" id="" value="成功" class="btn btn-success" />
			<input type="button" name="" id="" value="一般信息" class="btn btn-info"/>
			<input type="button" name="" id="" value="警告" class="btn btn-warning" />
			<input type="button" name="" id="" value="危险" class="btn btn-danger" />
			<br /><br />
			<p>默认样式</p>
			<p class="bg-primary">首选项</p>
			<p class="bg-success">成功</p>
			<p class="bg-info">一般信息</p>
			<p class="bg-warning">警告</p>
			<p class="bg-danger">危险</p>
			<br /><br />
			<span>默认文字</span>
			<span class="text-primary">默认文字</span>
			<span class="text-success">默认文字</span>
			<span class="text-info">默认文字</span>
			<span class="text-warning">默认文字</span>
			<span class="text-danger">默认文字</span>
			
		</div>
		<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			/*
			 * 
			 大中小分辨率显示：visible-lg/md/sm/xs-block
			 大中小分辨率隐藏：hidden-lg/md/sm/xs
			 左浮动：pull-left
			 右浮动：pull-right
			 固定定位：affix
			 打印时候显示：visible-print-block
			 打印时候隐藏：hidden-print
			 
			 预定义样式风格
			 primary(首选项)
			 success(成功)
			 info(一般信息)
			 warning(警告)
			 danger(危险)
			 
			 panel面板
			 panel-heading面板标题
			 panel-body面板主体内容
			 * */
		</script>
	</body>
</html>
